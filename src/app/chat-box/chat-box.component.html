<div class="container">
  <div class="username-field-container" *ngIf="showUserForm">
    <mat-form-field>
      <input matInput #userName placeholder="Username" value="test" (keydown.enter)="setUserName(userName.value)">
    </mat-form-field>
    <button mat-raised-button (click)="setUserName(userName.value)">Set Username</button>
  </div>
  <div class="username-label" *ngIf="!showUserForm">
    <p>
      {{ userName }}
    </p>
  </div>
  <div class="reciever-field-container" *ngIf="showRecieverForm">
    <mat-form-field>
      <input matInput #reciever placeholder="Reciever Name" (keydown.enter)="setReciever(reciever.value)">
    </mat-form-field>
    <button mat-raised-button (click)="setReciever(reciever.value)">Set Reciever</button>
  </div>
  <div class="reciever-label" *ngIf="!showfiRecieverForm">
    <p>
      {{ reciever }}
    </p>
  </div>

  <h2>
    Messages Will appear here!!!
  </h2>
  <!-- Ref: https://stackoverflow.com/a/45367387 for scrolling to bottom -->
  <div class="messages-box" #messageBox [scrollTop]="messageBox.scrollHeight">
    <mat-list>
      <!-- Append messages here -->
      <ng-template appPlaceholder></ng-template>

    </mat-list>
  </div>
  <!-- Message TextArea -->
  <!-- <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile> -->
  <div class="form-controls" *ngIf="showForm">
    <form class="message-form">
      <mat-form-field class="message-box-full-width">
        <textarea matInput placeholder="Leave a Message" #messageTextArea
          (keydown.enter)="sendMessage(messageTextArea.value); messageTextArea.value=''"></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="sendMessage(messageTextArea.value); messageTextArea.value=''">Send</button>
  </div>
  <!-- </mat-grid-tile> -->
  <!-- Send Button -->
  <!-- <mat-grid-tile> -->
  <!-- </mat-grid-tile>
  </mat-grid-list> -->

</div>
